<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <title>Count Down Timer</title>
  </head>
  <body>
    <input id="input" type="text" name="time" placeholder="Type here The Seconds">
    <button id="pse" type="button" name="pause">Pause</button>
    <button id="strt" type="button" name="start">Start !</button>
    <button id="stp" type="button" name="stop">Stop !</button>
    <div id="count">00:00</div>
    <script src="js.js"></script>
  </body>
</html>
